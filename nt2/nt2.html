<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>NewTab</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="wrapper">

    <div class="timeContainer">
      <div class="number" id="hour">00</div>
      <div class="number" id="separator">:</div>
      <div class="number" id="minute">00</div>
    </div>

<div class="menu">

    <div class="button news">
      <div class="dropbtn">NEWS</div>
      <div class="dropdown-content">
        <a href="https://www.bbc.com/news" class="fourth">BBC</a>
        <a href="https://www.economist.com/" class="third">ECONOMIST</a>
        <a href="https://www.reuters.com/" class="second">REUTERS</a>
        <a href="https://arstechnica.com/" class="first">ARS</a>
      </div>
    </div>

    <div class="button social">
      <div class="dropbtn">SOCIAL</div>
      <div class="dropdown-content">
        <a href="https://mail.google.com/mail/u/0/">GMAIL</a>
        <a href="https://www.reddit.com/">REDDIT</a>
      </div>
    </div>

    <div class="button media">
      <div class="dropbtn">MEDIA</div>
      <div class="dropdown-content">
        <a href="https://app.plex.tv/desktop">PLEX</a>
        <a href="https://www.youtube.com/">YOUTUBE</a>
        <a href="https://play.pocketcasts.com/">POCKETCASTS</a>
        <a href="http://www.rtve.es/noticias/mas-24/">RTVE</a>
      </div>
    </div>


  </div>

  </div>
</body>

<script type="text/javascript" src="dateTimeF.js"></script>
<script type="text/javascript" src="wallpaper.js"></script>

</html>
